<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="stats-preview-card">
      <picture class="header-image">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 768px)">
        <img src="images/image-header-mobile.jpg" alt="Header Image">
      </picture>
      <div class="preview-content">
        <h2 class="preview-title">Get insights that help your business grow.</h2>
        <p class="preview-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="preview-stats">
          <div class="preview-stat">
            <span class="stat-value">10k+</span>
            <span class="stat-name">companies</span>
          </div>
          <div class="preview-stat">
            <span class="stat-value">314</span>
            <span class="stat-name">templates</span>
          </div>
          <div class="preview-stat">
            <span class="stat-value">12m+</span>
            <span class="stat-name">queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
